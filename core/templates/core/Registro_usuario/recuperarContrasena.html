<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="../imagenes/logos/LOGO1_2.png">
    <link rel="stylesheet" href="../css/Recuperar contraseña.css">
    <title>Recupera</title>
</head>
<body>
    <div class="container w-80  bg-opacity-45 mt-5 rounded shadow">
        <div class="row align-items-lg-stretch">
            <div class="col  d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg p-5 rounded-end">
                <h2 class="fw-blod text-center py-5" style="color: aliceblue;">Recupera tu contraseña</h2>

                <!-- #Recuperar Contraseña-->
                <form action="#">
                    <div class="mb-4">
                        <label for="Nombre" class="form-label "style="color: aliceblue;">Nickname</label>
                        <input type="Nombre" class="form-control" name="Nombre Usuario"placeholder="Ingresa tu nickname">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label "style="color: aliceblue;">Correo electrónico</label>
                        <input type="email" class="form-control" name="email"placeholder="Ingresa tu Correo electrónico">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label" style="color: aliceblue;">Contraseña</label>
                        <input type="password" class="form-control"  name="password"placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label" style="color: aliceblue;">Confirmación</label>
                        <input type="password" class="form-control"  name="password"placeholder="Confirma tu contraseña">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"><a href="../index.html" style="color: aliceblue;">Recuperar</a></button>
                    </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
