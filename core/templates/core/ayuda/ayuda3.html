<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'core/css/ayuda3.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="body">
      
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'inicio' %}">KAI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
            aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Más opciones
                </a>
                
                <!--RELLENAR CON BOTONES EXTRAS -->
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><a class="dropdown-item" href="{% url 'inicio' %}">Inicio</a></li>
                    <li><a class="dropdown-item" href="{% url 'chat' %}">Chat</a></li>
                    <li><a class="dropdown-item" href="{% url 'ayuda' %}">Ayuda</a></li>
                    <li><a class="dropdown-item" href="{% url 'index' %}">Cerrar sesión</a></li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link " href="{% url 'api' %}">Consulta precio de RP</a></li>
            </ul>
          </div>
        </div>
      </nav>
    


      <!--CONTENIDO-->

    <div class="padre">

        <!--TITULO BIENVENIDA-->
        <div class="titulo">
            <h1>Hola! Esta es la pagina de ayuda KAI</h1>
        </div>

        <!--DIV CONTENEDOR INSTRUCCIONES IZQ / FORM DER-->
        <div class="container">

            <div class="izquierdo">
              
              <div class="op1">
                <button id="bt1" class="btn btn-primary bt1">MOSTRAR</button>
              </div>

            </div>

            <div class="derecho">
              
              <div id="d1" class="d1">
                <img src="{% static 'core/img/Fondos/fondoseguidores2.jpg' %}" alt="">
              </div>


              <!--FORMULARIO-->
              <div id="d2" class="d2">
                <div class="tayu"><h3>FORMULARIO DE AYUDA PERSONALIZADA</h3></div>
                <form method="POST" action="" id="validationForm" name="validationForm">

                  <!--NOMBRE-->
                  <div class="form-group">
                    <label for="nombre" class="form-check-label">Nombre y apellido</label>
                    <input type="text" class="form-control" id="nombre">
                  </div>

                  <!--CORREO-->
                  <div class="form-group">
                    <label for=""class="form-check-label">Correo electronico</label>
                    <input type="email" class="form-control" id="email">
                  </div>

                  <div class="form-group">
                    <label for="comentario">¿En que podemos ayudarte?</label>
                    <textarea class="form-control cajacomentario" name="comentario" id="comentario" cols="70" rows="10"
                      placeholder="Debe contener un minimo de 30 caracteres su comentario."></textarea>
                  </div>

                </form>
              </div>
                
            </div>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/ayuda2.js' %}"></script>
  </body>
